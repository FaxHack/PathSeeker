name: Publish Development Build
on:
  push:
    branches:
      - main # Specify the branch to trigger the workflow
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write # Use appropriate permission scopes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: adopt

      - name: Elevate Gradle Permissions
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Grab Release Tag
        id: branch_tag
        run: |
          branch_name=${GITHUB_REF##*/}
          echo "tag=v${branch_name//\//-}" >> $GITHUB_ENV
        shell: bash

      - name: Release
        uses: marvinpinto/action-automatic-releases@1.0.3 # Pin a specific version
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: '${{ env.tag }}'
          prerelease: true
          title: 'Dev Build for ${{ env.tag }}'
          files: |
            ./build/libs/*.jar
